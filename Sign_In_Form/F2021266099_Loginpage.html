
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            background-image: url('background.jfif'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 300px;
            border: 1px solid black;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            color: #4b5563;
            margin-bottom: 8px;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        .code-container {
            display: flex;
            align-items: center;
        }
        .code-input {
            width: 50%;
            margin-right: 8px;
        }
        .code-display {
            width: 50%;
            text-align: center;
            color: #3b82f6;
            font-weight: 600;
            font-size: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        button {
            width: 48%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .sign-in-button {
            background-color: #3b82f6;
            color: white;
        }
        .create-account-button {
            background-color: #e5e7eb;
            color: #374151;
        }
        .forgot-password {
            text-align: center;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="code">Enter Code</label>
                <div class="code-container">
                    <input class="code-input" type="text" id="code" placeholder="Enter Code">
                    <div class="code-display">dB1d4</div>
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="sign-in-button">Sign In</button>
                <button type="button" class="create-account-button">Create new account</button>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
